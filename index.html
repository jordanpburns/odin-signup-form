<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="script.js"></script>
    <div id="main-container" class="container">
        <div id="left-container" class="container">
                <img id="background-image" src="./assets/jan-kronies-K-x7h4NXtAY-unsplash.jpeg">
                <div id="odin-header" class="container">
                    <img id="odin" src="./assets/odin-lined.png">
                    <p>ODIN</p>
                </div>
                <div id="image-credit">
                    Photo by <a href="https://unsplash.com/@jankronies?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Jan Kronies</a> on <a href="https://unsplash.com/photos/green-and-black-trees-at-daytime-K-x7h4NXtAY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </div>
        </div>
        <div id="right-container" class="container">
            <div id="header" class="container">This is a generic form I made to show my html, css and javascript skills. The forms are all validated to ensure only data of the proper type and formatting are accepted</div>
            <div id="form-container" class="container">
                <form action="/my-handling-form-page" method="post" id="form">
                    <div id="name-form-row" class="container">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last_name">
                    </div>  
                    <div id="email-phone-form-row" class="container">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" name="phone_number">
                    </div>  
                    <div id="password-form-row" class="container">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password">
                    </div>
                </form>
            </div>
            <div id="submit-container" class="container">
                <button type="sumbit" form="form">Create Account</button>
            </div>
        </div>        
    </div>
  </body>
</html>
